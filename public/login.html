<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Healthcare Vault - Login In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
    <img src="../images/logo.PNG" alt="RHV logo">
    </div>
    <h1>Revolutionizing healthcare through telemedicine</h1>
    <p>Your Health, Anytime, Anywhere.</p>
  </header><br>
  <h2 style="text-align: center;">Login</h2>

    <form id="userForm">
        <!-- <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter registered full name" required><br><br> -->

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter registered email address" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your current password" minlength="6" required><br><br>

        <a href="index.html"><button type="submit">Login</button></a>
    </form>

    <!-- Section to display form summary -->
    <div id="formSummary"></div>
    <!-- Footer -->
    <footer>
