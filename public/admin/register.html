<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Healthcare Vault - Admin Registration</title>
  <link rel="stylesheet" href="/public/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <a href="/public/index.html"><img src="../images/logo.PNG" alt="RHV logo"></a>
    </div>
    <h1>Revolutionizing healthcare through telemedicine</h1>
    <p>Your Health, Anytime, Anywhere.</p>
  </header><br>
  <h2 style="text-align: center;">Admin Account Creation</h2>

  <form id="registerForm" data-role="admin">
    <label for="first_name">First Name</label>
    <input type="text" id="first_name" name="first_name" placeholder="enter first name" required>

    <label for="last_name">Last Name</label>
    <input type="text" id="last_name" name="last_name" placeholder="enter last name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="enter your official email address" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="enter a unique password" required>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="enter your registered phone number" required>
    
    <label for="username">User Name</label>
    <input type="text" id="username" name="username" placeholder="enter your preffered username" required>

    <label for="role">Role</label>
    <input type="text" id="role" name="role" placeholder="enter your role" required>

    <label for="terms" class="terms-label">
      I have read and I accept <a href="/public/terms.html">terms & conditions.</a>
      <input type="checkbox" id="terms" required>
    </label><br>
    <button type="submit">Register</button><br>
    <a href="/public/admin/login.html">Already have an account? Log in</a>
  </form>  
  
  <!-- Section to display form summary -->
  <div id="formSummary"></div>

  <!-- Footer -->
  <footer style="background-color: lightpink; color: black;">
    Review our <a href="/public/terms.html">terms and conditions here</a><br>
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-linkedin"></i>
    <i class="fa-brands fa-youtube"></i>
    <i class="fa-brands fa-tiktok"></i>
    <i class="fa-brands fa-instagram"></i>
  </footer>
  <footer>
    <p>&copy; 2024 Remote Healthcare Vault(RHV). All Rights Reserved.</p>
  </footer>

  <!-- JavaScript for Interactivity and JWT Handling -->
  <script src="/public/app.js"></script>
</body>
</html>
