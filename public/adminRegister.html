<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Healthcare Vault - Admin Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
    <img src="../images/logo.PNG" alt="RHV logo">
    </div>
    <h1>Revolutionizing healthcare through telemedicine</h1>
    <p>Your Health, Anytime, Anywhere.</p>
  </header><br>
  <h2 style="text-align: center;">Admin Account Creation</h2>

  <form id="registerForm">
    <label for="username">User Name</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Last Name</label>
      <input type="password" id="password" name="password" required>

      <label for="role">Role</label>
      <input type="text" id="role" name="role" required>


    <label for="terms" class="terms-label">
      I have read and I accept <a href="terms.html">terms & conditions.</a>
      <input type="checkbox" id="terms" required>
    </label><br>
    <button type="submit">Register</button><br>
    <a href="adminLogin.html">Already have an account? Log in</a>
  </form>  
  
  <!-- Section to display form summary -->
  <div id="formSummary"></div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Remote Healthcare Vault(RHV). All Rights Reserved.</p>
  </footer>

  <!-- JavaScript for Interactivity and JWT Handling -->
  <script src="public/app.js"></script>
</body>
</html>
