<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Healthcare Vault</title>
  <link rel="stylesheet" href="/public/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
    <a href="/public/index.html"><img src="../images/logo.PNG" alt="RHV logo"></a>
    </div>
    <h1>Revolutionizing healthcare through telemedicine</h1>
    <p>Your Health, Anytime, Anywhere.
    </p>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <a href="/public/index.html">Home</a>
    <a href="/public/services.html">Services</a>
    <a href="/public/contact.html">Contact</a>
  </nav>

  <!-- Contact Section -->
  <section id="contact">
    <h2 style="text-align: center;">Contact Us</h2>
    <form id="contactForm">
      <label for="name">Full Name</label>
      <input type="text" id="contactName" name="contactName" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="contactEmail" name="contactEmail" placeholder="Enter your email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer style="background-color: lightpink; color: black;">
    Review our <a href="/public/terms.html">terms and conditions here</a><br>
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-linkedin"></i>
    <i class="fa-brands fa-youtube"></i>
    <i class="fa-brands fa-tiktok"></i>
    <i class="fa-brands fa-instagram"></i>
  </footer>
  <footer>
    <p>&copy; 2024 Remote Healthcare Vault(RHV). All Rights Reserved.</p>
  </footer>

  <!-- JavaScript for Interactivity and JWT Handling -->
  <script src="/public/app.js"></script>
</body>
</html>
