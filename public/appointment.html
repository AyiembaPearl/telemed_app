<body>

  <!-- Header -->
  <header>
    <div class="logo">
    <a href="/public/index.html"><img src="../images/logo.PNG" alt="RHV logo"></a>
    </div>
    <h1>Revolutionizing healthcare through telemedicine</h1>
    <p>Your Health, Anytime, Anywhere.
    </p>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <a href="/public/index.html">Home</a>
    <a href="/public/services.html">Services</a>
    <a href="/public/appointment.html">Book Appointment</a>
    <a href="/public/profile.html">Profile</a>
    <a href="/public/contact.html">Contact</a>
  </nav>


  <!-- Appointment Booking Section -->
  <section id="appointment">
    <h2 style="text-align: center;">Book an Appointment</h2>
    <form id="appointmentForm">
      <label for="doctor">Select Doctor</label>
      <select id="doctor" name="doctor">
        <option value="doctor0">Select your doctor here</option>
        <option value="doctor1">Dr. Kerine Shwani (Cardiologist)</option>
        <option value="doctor2">Dr. Sarah Smith (Dermatologist)</option>
        <option value="doctor3">Dr. Michael Lee (Pediatrician)</option>
        <option value="doctor4">Dr. Dorothy Grace (General Medicine)</option>
        <option value="doctor5">Dr. Elias Ouma (Dentist)</option>
        <option value="doctor6">Dr. Mary Wajuma (Physiotherapist)</option>
        <option value="doctor7">Dr. Enosh Ayiemba (Orthopedic)</option>
        <option value="doctor8">Dr. Nancy Owenga (Surgery/Nutritionist)</option>
        <option value="doctor9">Dr. Elvis Mwania (Ophthamologist)</option>
        <option value="doctor10">Dr. Junior Prizzart (ENT specialist)</option>
      </select>

      <label for="appointmentDate">Appointment Date</label>
      <input type="date" id="appointmentDate" name="appointmentDate" required>

      <label for="appointmentTime">Appointment Time</label>
      <input type="time" id="appointmentTime" name="appointmentTime" required>

      <button type="submit">Book Appointment</button>
    </form>
  </section>

  <!-- Footer -->
  <footer style="background-color: lightpink; color: black;">
    Review our <a href="/public/terms.html">terms and conditions here</a><br>

  </footer>
