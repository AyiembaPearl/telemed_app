<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Healthcare Vault - Doctor Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
    <img src="../images/logo.PNG" alt="RHV logo">
    </div>
    <h1>Revolutionizing healthcare through telemedicine</h1>
    <p>Your Health, Anytime, Anywhere.</p>
  </header><br>
  <h2 style="text-align: center;">Doctor's Account Creation</h2>

  <form id="registerForm">
    <label for="first_name">First Name</label>
      <input type="text" id="first_name" name="first_name" required>

      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" name="last_name" required>

      <label for="specialization">Specialization</label>
      <input type="text" id="specialization" name="specialization" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" required>

      <label for="schedule">Schedule</label>
      <input type="date" id="schedule" name="schedule" required>


    <label for="terms" class="terms-label">
      I have read and I accept <a href="terms.html">terms & conditions.</a>
      <input type="checkbox" id="terms" required>
    </label><br>
    <button type="submit">Register</button><br>
    <a href="doctorLogin.html">Already have an account? Log in</a>
  </form>  
  
  <!-- Section to display form summary -->
  <div id="formSummary"></div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Remote Healthcare Vault(RHV). All Rights Reserved.</p>
  </footer>

  <!-- JavaScript for Interactivity and JWT Handling -->
  <script src="public/app.js"></script>
</body>
</html>
