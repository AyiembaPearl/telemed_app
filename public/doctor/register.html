<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Healthcare Vault - Doctor Registration</title>
  <link rel="stylesheet" href="/public/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <a href="/public/index.html"><img src="../images/logo.PNG" alt="RHV logo"></a>
    </div>
    <h1>Revolutionizing healthcare through telemedicine</h1>
    <p>Your Health, Anytime, Anywhere.</p>
  </header><br>
  <h2 style="text-align: center;">Doctor's Account Creation</h2>

  <form id="registerForm" data-role="doctor">
    <label for="first_name">First Name</label>
    <input type="text" id="first_name" name="first_name" placeholder="enter first name" required>

    <label for="last_name">Last Name</label>
    <input type="text" id="last_name" name="last_name" placeholder="enter last name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="enter your official email address" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="enter a unique password" required>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="enter your registered phone number" required>

    <label for="specialization">Specialization</label>
    <select id="specialization" name="specialization" required>
      <option value="">-- Select Specialization --</option>
      <option value="anesthesiology">Anesthesiology</option>
      <option value="cardiology">Cardiology</option>
      <option value="dentist">Dentist</option>
      <option value="dermatology">Dermatology</option>
      <option value="endocrinology">Endocrinology</option>
      <option value="ent">Ear, Nose and Throat(ENT/Otolaryngology)</option>
      <option value="emergency_medicine">Emergency Medicine</option>
      <option value="family_medicine">Family Medicine</option>
      <option value="gastroenterology">Gastroenterology</option>
      <option value="general_medicine">General Medicine</option>
      <option value="geriatrics">Geriatrics</option>
      <option value="hematology">Hematology</option>
      <option value="infectious_disease">Infectious Disease</option>
      <option value="internal_medicine">Internal Medicine</option>
      <option value="midwifery">Midwifery</option>
      <option value="nephrology">Nephrology</option>
      <option value="neurology">Neurology</option>
      <option value="nutrition">Nutrition</option>
      <option value="obstetrics_gynecology">Obstetrics & Gynecology</option>
      <option value="oncology">Oncology</option>
      <option value="ophthalmology">Ophthalmology</option>
      <option value="orthopedics">Orthopedics</option>
      <option value="pediatrics">Pediatrics</option>
      <option value="physiotherapy">Physiotherapy</option>
      <option value="psychiatry">Psychiatry</option>
      <option value="pulmonology">Pulmonology</option>
      <option value="radiology">Radiology</option>
      <option value="rheumatology">Rheumatology</option>
      <option value="surgery">Surgery</option>
      <option value="urology">Urology</option>
      <option value="pathology">Pathology</option>
      <option value="public_health">Public Health</option>
      <option value="occupational_medicine">Occupational Medicine</option>
      <option value="nuclear_medicine">Nuclear Medicine</option>
      <option value="sports_medicine">Sports Medicine</option>
      <option value="palliative_medicine">Palliative Medicine</option>
      <option value="other">Other</option>
    </select>

    <label for="schedule">Schedule</label>
    <input type="text" id="schedule" name="schedule" placeholder="click to select your availability dates" required>
    
    <!-- Flatpickr JavaScript for doctors selecting multiple dates on their schedule -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
    <script>
      flatpickr("#schedule", {
        mode: "multiple", // Allows multiple dates to be selected in an instance
        dateFormat: "Y-m-d", // Ensures compatibility with HTML5 date format
        minDate: "today" // Optional: prevents past dates
      });
    </script>

    <label for="terms" class="terms-label">
    I have read and I accept <a href="/public/terms.html">terms & conditions.</a>
    <input type="checkbox" id="terms" required>
    </label><br>
    <button type="submit">Register</button><br>
    <a href="/public/doctor/login.html">Already have an account? Log in</a>
  </form>  
  
  <!-- Section to display form summary -->
  <div id="formSummary"></div>

  <!-- Footer -->
  <footer style="background-color: lightpink; color: black;">
    Review our <a href="/public/terms.html">terms and conditions here</a><br>
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-linkedin"></i>
    <i class="fa-brands fa-youtube"></i>
    <i class="fa-brands fa-tiktok"></i>
    <i class="fa-brands fa-instagram"></i>
  </footer>
  <footer>
    <p>&copy; 2024 Remote Healthcare Vault(RHV). All Rights Reserved.</p>
  </footer>

  <!-- JavaScript for Interactivity and JWT Handling -->
  <script src="/public/app.js"></script>
</body>
</html>
